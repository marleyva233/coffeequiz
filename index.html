<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- meta tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<!-- bootstrap CDN -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- my custom css -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div id="quiz" class="col-10 mx-auto text-center">
					<!-- the first section will contain an intro to the quiz, with an image -->
					
					<div id="quizIntro">
						<h1>Coffee Quiz</h1>
    					<button class="btn btn-dark p-1" onclick="startQuiz();">Start the quiz</button>
    					<img src="https://grancolombiatours.com/wp-content/uploads/2017/09/coffee.jpg" class="p-1 w-100">
					</div>
				</div>
			</div>
					<!-- ending intro section -->
			<div class="row">
				<div class="col-10 mx-auto">
					<form id="quizform">

					<!-- generated quiz goes here -->
					</form>

					
					<!-- starting the quiz here -->
					
					<!-- this does not need to be created in JS/ only the content is generated  -->
					<div id="submitquiz" class="text-center">
						<button class="btn btn-dark" onclick="checkQuiz();">Submit your answers!</button>
					</div>
						
				</div>
			</div>
		</div>
					<!-- ending the quiz here -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-10 mx-auto" id="score">

				</div>
			</div>
		</div>





		<!--jquery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- popper is required for bootstrap 4 js functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<!-- makes bootstrap 4 js work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<!-- my custom js -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
