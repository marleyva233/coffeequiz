<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- meta tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Coffee Quiz</title>
		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<!-- bootstrap CDN -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- animate css -->
		<link rel="stylesheet"
  		href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  		<!-- google fonts -->
  		<link href="https://fonts.googleapis.com/css?family=Courgette|Open+Sans" rel="stylesheet">
		<!-- my custom css -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<!-- starting intro section -->
		<div class="container-fluid white" id="intro">
			<div class="row">
				<div class="col-10 mx-auto">
						<h1 class="animated lightSpeedIn">Coffee Quiz 
							<i class="fas fa-coffee"></i>
						</h1>
						<p>Test your coffee knowledge!</p>
    					<button class="btn btn-dark p-1" onclick="startQuiz();">Start the quiz</button>
				</div>
			</div>
		</div>
		<!-- ending intro section -->

		<!-- starting quiz section -->
		<div class="container-fluid" id="quizIntro">
			<div class="row">
				<div class="white col-10 mx-auto p-2">
						<form name="quiz" id="quiz">
							<!-- quiz will appear here -->
						</form>			
						<button class="btn btn-dark" onclick="checkQuiz();">Submit your answers!</button>
				</div>
			</div>
		</div>
		<!-- ending the quiz here -->
		<!-- starting quiz results -->
		<div class="container-fluid" id="results">
			<div class="row">
				<div class="white col-10 mx-auto pt-5" id="score">
						<!-- results will appear here -->
				</div>
			</div>
		</div>

		<!--jquery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- popper is required for bootstrap 4 js functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<!-- makes bootstrap 4 js work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<!-- my custom js -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
